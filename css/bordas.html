<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>
        div{
            border: 3px solid;
            margin: 4px;
            padding: 6px;
            width: 400px;
        }
        div.one{
            border-width: thick;
        }
        div.two{
            border-style: outset;
        }
        div.three{
            border-style: groove;
        }
        div.four{
            border-color: blue red green black;
        }
        div.five{
            border: 3px dotted blue;
        }
    </style>
</head>
<body>
    <div class="one">
        Primeira Linha
    </div>
    <div class="two">
        Segunda Linha
    </div>
    <div class="three">
        Terceira Linha
    </div>
    <div class="four">
        Quarta Linha
    </div>
    <div class="five">
        Quinta Linha
    </div>
</body>
</html>
