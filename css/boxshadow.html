<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <style type="text/css">
        p{
            width: 100px;
            height: 100px;
            background-color: #e1ddda;
            display: inline-block;
            margin: 20px;             
            box-shadow: -5px -5px #777777;
        }
    </style>

</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <br />
    <p class="four"></p>
    <p class="five"></p>
    <p class="five"></p>
</body>
</html>
